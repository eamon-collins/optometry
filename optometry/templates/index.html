{% block content %}
{ load static }


<form>

  {% for field in form %}
  <div class="form-group">
    {{ field.label_tag }} {{ field }}
    {% if field.help_text %}
    <p class="help">{{ field.help_text|safe }}</p>
    {% endif %}
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
